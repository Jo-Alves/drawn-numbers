<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joelmir Rogério Carvalho">
    <title>Drawn numbers</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="content">

        <div class="limit">

            <div class="num-limit">

                <div class="display-number">

                    <input type="number" min="1" placeholder="Valor Inicial">

                </div>

                <p></p>

            </div>

            <div class="num-limit">

                <div class="display-number">

                    <input type="number" min="1" placeholder="Valor final">

                </div>

                <p></p>

            </div>

        </div>

        <div class="num-drawn">
        
            <div class="display-number">

                <input type="number" min="1" value="1">
                
            </div>
        
            <p></p>
        
        </div>
        
        <button class="btn-draw">Sortear</button>
        
        <div class="result"></div>

    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
